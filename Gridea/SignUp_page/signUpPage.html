<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuqadasaSherani | SignUp</title>
    <link rel="stylesheet" href="signUpPageStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400;1,500&family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box Left-box">
        <div class="logo-area">
          <img src="dribble_logo.png" />
        </div>
        <h2 class="title">Discover the world’s top designers & creatives.</h2>
        <img class="picture-area" src="pic.png" />
      </div>

      <div class="Right-box">
        <div>
          <h2 class="signup-title-area">Sign up to Dribble</h2>
          <!-- Button section -->
          <div class="buttons-area">
            <a class="google-button">
              <i class="fa-brands fa-google"></i>
              <span>Sign up with google</span>
            </a>
            <div class="divider"></div>
            <a class="twitter-fb-button">
              <i class="fa-brands fa-twitter fa-lg"></i>
            </a>
            <div class="divider"></div>
            <a class="twitter-fb-button">
              <i class="fa-brands fa-facebook-square fa-lg"></i>
            </a>
          </div>
          <!-- line section -->
          <div class="line-area">
            <br />
            <hr />
            <span>Or</span>
            <hr />
            <br />
          </div>

          <!-- Form section -->
          <form class="signup-form">
            <div class="form-side-by-side">
              <div class="input-style">
                <label for="fullname" class="inputBoxLabel">Full Name</label>
                <input class="form-input" type="text" id="fullname" />
              </div>

              <div class="input-style">
                <label for="username" class="inputBoxLabel">Username</label>
                <input class="form-input" type="text" id="username" />
              </div>
            </div>

            <div class="input-style">
              <label for="email" class="inputBoxLabel">Email Address</label>
              <input class="form-input" type="email" id="email" />
            </div>

            <div class="input-style">
              <label for="password" class="inputBoxLabel">Password</label>
              <input
                class="form-input"
                type="password"
                placeholder="G* Characters"
                id="password"
              />
            </div>
          </form>

          <!-- privacy and condition section -->
          <div class="chet-box">
            <input class="check" type="checkbox" name="lanet" id="isim" />
            <label for="lanet"
              >Creating an account means you’re okey with
              <a href="">Terms of Service, Privacy Policy</a> and our default
              <a href="">Notification Settings.</a>
            </label>
          </div>

          <!-- footer section -->
          <div class="footer">
            <button type="submit" class="button">Create Account</button>
            <div class="divider"></div>
            <span>Already a member?</span>
            <a class="signIn" href="#">Sign In</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f18ebfae9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
