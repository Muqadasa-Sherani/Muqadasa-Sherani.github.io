<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto+Mono:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page | Muqadasa Sherani</title>
  </head>
  <body>
    <header>
      <!--Navagation bar section-->
      <nav>
        <!--logo-->
        <div class="logo-img">
          <img src="images/logo.png" alt="logo" />
        </div>
        <!--list-->
        <div>
          <ul>
            <li>
              <a href="/">Features</a>
            </li>
            <li>
              <a href="/">Solutions</a>
            </li>
            <li>
              <a href="/">Resources</a>
            </li>
            <li>
              <a href="/">Pricing</a>
            </li>
          </ul>
        </div>

        <!--buttons-->
        <div class="nav-buttons">
          <a href="/">Login</a>
          <a class="purple-button" id="tryforfree-button" href="/"
            >Try For Free</a
          >
        </div>
      </nav>

      <!--text and image(container) section-->
      <div class="container">
        <!--text-->
        <div class="text">
          <h1>
            Get help with <span>coding</span> from engineers <span>.</span>
          </h1>
          <p>
            Learn how to code efficiently and create apps and games that work.
            Consult with best experts to apply skills in action.
          </p>

          <!--buttons-->
          <div class="button">
            <a class="purple-button" href="/">Start Learning</a>
            <!--watch vid button-->
            <span>
              <i class="fa-regular fa-circle-play" id="watch-video-button"
                >Watch Video</i
              >
            </span>
          </div>
        </div>
        <!--image-->
        <div class="image">
          <img src="images/illustrations.png" alt="hero" />
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/4d9873f214.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
