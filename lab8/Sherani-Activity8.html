<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherani-Activity8</title>

    <link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.css" />
    <link rel="stylesheet" href="Sherani-Activity8.css" />

    <script src="jQuery.js"></script>
    <script src="jquery-ui-1.13.1/jquery-ui.js"></script>
    <script src="Sherani-Activity8.js"></script>
  </head>
  <body>
    <form action="">
      <label>What programming language do you know</label>
      <input type="text" id="prog-lang" required />
      <br />
      <label>What is your birthday?</label>
      <input type="text" id="birthday" />
      <br />
      <label>Email Address</label>
      <input
        type="email"
        id="email"
        placeholder="Enter a valid email address"
        required
      />
      <br />
      <label>Website</label>
      <input type="url" id="website" required />
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
